<html>
    <head>
        <title>
            Assignmnet
        </title>
    </head>
    
    <body>
        <h1>Current Date</h1>
        <p id="p1"></p>

        <script>
            var today= new Date();
            var date= 'Current Date: '+today.getDate()+'/'+'0'+(today.getMonth()+1)+'/'+today.getFullYear();
            document.getElementById("p1").innerHTML= date;
        </script>
    </body>
</html>
